<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento de imagen</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container text-center">
    <h3 class="btn btn-default heading">RECONOCIMIENTO DE IMAGEN</h3>
    <br><br>

    <p class="lead">El modelo está entrenado para identificar los siguientes objetos: </p>

    <b class="objetos">
      Reloj
      <hr>
      Borreguito
      <hr>
      Celular
      <hr>
      Lentes
      <hr>
    </b>

    <label>Vista de la cámara: </label>
    <div id="camara" class="center-block"></div>
    <br><br>
    <div id="resultado"></div>
    <br><br>
    <button onclick="capturarImagen()" class="btn btn-info">Capturar imagen</button>
    <br><br>
    <button onclick="identificarImagen()" class="btn btn-success">Identificar imagen</button>
    <br><br>

    <p class="lead">Objeto: <span id="objetoDetectado"></span> </p>
    <p class="lead">Precisión: <span id="precisionDetectada"></span> </p>
  </div>
  <script src="main.js"></script>

</body>

</html>
